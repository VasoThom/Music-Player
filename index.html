<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="styles.css" />
    <!-- Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;1,200&family=Macondo&family=Roboto&family=Ubuntu:ital,wght@1,400;1,500&family=Water+Brush&family=Work+Sans:ital,wght@0,200;1,100&family=Zen+Loop:ital@1&display=swap"
      rel="stylesheet"
    />
    <!--icons -->
    <script
      src="https://kit.fontawesome.com/7607a9f738.js"
      crossorigin="anonymous"
    ></script>
    <title>Musik Player</title>
  </head>
  <body>
    <div class="container">
      <header>
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
        <h1>My Playlist</h1>
        <button><i class="fa-solid fa-power-off"></i></button>
      </header>
      <div class="flex-item1"></div>
      <div class="cover"></div>

      <div class="flex-item2">
        <div class="song">Track#2</div>
        <div class="artist">Artist</div>
      </div>
      <div class="progress">
        <div class="progress1"></div>
      </div>

      <div class="controls">
        <button><i class="fa-solid fa-backward"></i></button>
        <button><i class="fa-solid fa-play"></i></button>
        <button><i class="fa-solid fa-forward"></i></button>
      </div>
      <footer>
        <div class="footer-bar"></div>
      </footer>
    </div>
  </body>
</html>
